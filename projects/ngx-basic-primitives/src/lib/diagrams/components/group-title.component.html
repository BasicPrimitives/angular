<div class="group-title" [ngStyle]="divStyle">
  <rotated-text
    [width]="width"
    [height]="height"
    [orientation]="options.groupTitleOrientation"
    [horizontalAlignment]="options.groupTitleHorizontalAlignment"
    [verticalAlignment]="options.groupTitleVerticalAlignment"
  >{{label}}</rotated-text>
</div>
