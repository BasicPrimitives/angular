<div class="level-title" [ngStyle]="divStyle">
  <rotated-text
    [width]="width"
    [height]="height"
    [orientation]="options.levelTitleOrientation"
    [horizontalAlignment]="options.levelTitleHorizontalAlignment"
    [verticalAlignment]="options.levelTitleVerticalAlignment"
  >{{label}}</rotated-text>
</div>
