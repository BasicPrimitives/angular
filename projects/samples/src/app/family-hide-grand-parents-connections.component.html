<h1>Routing Highlight Path Annotation for hidden grand parents connections</h1>
<mat-slide-toggle [(ngModel)]="hideGrandParentsConnectors">Hide direct connections to grand parents</mat-slide-toggle>
<div class="sample">
    <fam-diagram 
        [items]="items"
        [annotations]="annotations"
        [hideGrandParentsConnectors]="hideGrandParentsConnectors"
        [pageFitMode]=PageFitMode.None
        [cursorItem]=5
        [linesWidth]=1
        [defaultTemplateName]="'infoTemplate'"
        [arrowsDirection]=GroupByType.Parents
        [showExtraArrows]=false
        [linesColor]="'black'"
        [normalLevelShift]=20
        [dotLevelShift]=20
        [lineLevelShift]=20
        [normalItemsInterval]=30
        [dotItemsInterval]=30
        [lineItemsInterval]=30
        [hasSelectorCheckbox]=Enabled.False
        [centerOnCursor]=true
        [templates]="[
            {
                name: 'infoTemplate',
                itemSize: { width: 240, height: 120 },
                minimizedItemSize: { width: 6, height: 6 },
                highlightPadding: { left: 4, top: 4, right: 4, bottom: -18 },
                itemTemplate: infoTemplate,
                cursorTemplate: cursorTemplate,
                highlightTemplate: highlightTemplate,
                cursorPadding: { left: 0, top: 0, right: 0, bottom: 0 }
            }
        ]"
    ></fam-diagram>
</div>
<ng-template #infoTemplate let-itemConfig="context" let-isCursor="isCursor">
    <mat-card appearance="outlined" class="example-card">
        <mat-card-title-group>
            <mat-card-title>{{itemConfig.title}}</mat-card-title>
        </mat-card-title-group>
        <mat-card-content>
            {{itemConfig.description}}
        </mat-card-content>
        <ng-container *ngIf="isCursor">
            <mat-card-footer>
                <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
            </mat-card-footer>
        </ng-container>
    </mat-card>
</ng-template>
<ng-template #cursorTemplate let-itemConfig="context">
</ng-template>
<ng-template #highlightTemplate let-itemConfig="context">
    <div class="highlight-frame"></div>
</ng-template>
