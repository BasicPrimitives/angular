<h1>Labels cascades over connection lines</h1>
<div class="sample">
    <fam-diagram 
        [items]="items"
        [annotations]="annotations"
        [pageFitMode]=PageFitMode.None
        [cursorItem]=2
        [linesWidth]=1
        [linesColor]="'black'"
        [normalLevelShift]=20
        [dotLevelShift]=20
        [lineLevelShift]=20
        [normalItemsInterval]=10
        [dotItemsInterval]=10
        [lineItemsInterval]=10
        [hasSelectorCheckbox]=Enabled.False
        [centerOnCursor]=true
    ></fam-diagram>
</div>
