<h1>Assistants Children Placement</h1>
<mat-slide-toggle [(ngModel)]="placeAssistantsAboveChildren">Place Assistants Above Children:</mat-slide-toggle>
<div class="sample">
    <org-diagram 
        [items]="items"
        [placeAssistantsAboveChildren]="placeAssistantsAboveChildren"
        [pageFitMode]=PageFitMode.None
        [cursorItem]=0
        [arrowsDirection]=GroupByType.Children
        [hasSelectorCheckbox]=Enabled.True
        [centerOnCursor]=true>
    </org-diagram>
</div>
